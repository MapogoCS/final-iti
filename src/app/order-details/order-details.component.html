<app-header></app-header>
<div class="container mt-5">
    <div class="row tm-content-row">
  
                  <!-- product  -->
      <div class="col-12 tm-block-col" id="products">
        <div class="tm-bg-primary-dark tm-block tm-block-products">
          <h2 class="tm-block-title">Order Products</h2>
  
          <div class="tm-product-table-container">
            <table
              class="table table-hover tm-table-small tm-product-table border"
            >
              <thead class="spinner-parent">
                <p-progressSpinner class="spinner" [ngClass]="{'show':isLoading,'hide':!isLoading}"></p-progressSpinner>
                <tr>
                  <th scope="col">Product Name</th>
                  <th scope="col">Count</th>
                  <th scope="col">Price</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of orderItems">
                  <td>{{ i.product_name }}</td>
                  <td>{{i.qty}}</td>
                  <td>{{i.price+" EGP"}}</td>
                  
                  <td><a routerLink="/product-details/{{i.product_id}}">Product Details</a></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
