<app-navnar></app-navnar>
<div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-12 mx-auto tm-login-col">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12 text-center">
              <h2 class="tm-block-title mb-4">Welcome to Dashboard, Login</h2>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <form 
              (ngSubmit)="onSubmit(loginForm)" 
              #loginForm="ngForm"
                  action="#" method="post"
               class="tm-login-form">
               <div class="form-group mb-3">
                <label for="Email" class="form-label"
                
                >Email</label>
                <input
                
                  name="email" ngModel
                  type="email"
                  class="form-control"
                  id="Email"
                  
                />
              
              </div>
              <div class="form-group mb-3">
                <label for="Password" class="form-label">Password</label>
                <input
               
                  name="password" ngModel
                  type="password"
                  class="form-control"
                  id="Password"
                 
                />
             
              </div>
                <div class="form-group mt-4">
             
                  <div
                  [ngClass]="{
                    'show-alert': dangerAlertShow,
                    'hide-alert': !dangerAlertShow
                  }"
                  class="alert alert-danger col-11 m-2 p-2"
                  role="alert"
                >
                InValid Email or Password
                </div>
                <div
                  [ngClass]="{
                    'show-alert': SuccessAlertShow,
                    'hide-alert': !SuccessAlertShow
                  }"
                  class="alert alert-success col-11 m-2 p-2"
                  role="alert"
                >
                  login success
                </div>
                  <button
                    type="submit" 
                    class="btn btn-primary btn-block text-uppercase"
                  >
                    Login
                  </button>
                  <!-- <a routerLink="/admin-register"> or register? </a> -->
                </div>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
